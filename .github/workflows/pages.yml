name: Build & Deploy docs to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate docs (from data/)
        run: |
          python scripts/gen_docs.py
          # 若脚本异常，至少保证 docs/ 存在，避免后续步骤报错
          if [ ! -d docs ]; then
            mkdir -p docs
            echo '<!doctype html><meta charset="utf-8"><title>No docs</title><p>No docs generated.</p>' > docs/index.html
          fi
          ls -la docs || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
