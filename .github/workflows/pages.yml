name: Build & Deploy docs to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate docs
        run: |
          python - <<'PY'
          import os, pathlib, textwrap, sys
          root = pathlib.Path(".").resolve()
          p = root / "scripts" / "gen_docs.py"
          if not p.exists():
              sys.exit("scripts/gen_docs.py not found")
          import runpy; runpy.run_path(str(p))
          PY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
